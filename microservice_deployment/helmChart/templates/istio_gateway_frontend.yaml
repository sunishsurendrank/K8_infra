
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-frontend
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: frontendVirtualService
  namespace: default
  labels:
    kiali_wizard: request_routing
spec:
  hosts:
    - "*"
  gateways: 
    - ingress-gateway-frontend
  http:
    - route:
        - destination:
            host: frontendClusterIP.default.svc.cluster.local
            subset: original
          weight: 10
        - destination:
            host: frontendClusterIP.default.svc.cluster.local
            subset: experimental
          weight: 100
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: frontendDestinationRule
  namespace: default
  labels:
    kiali_wizard: request_routing
spec:
  host: frontendClusterIP.default.svc.cluster.local
  subsets:
    - labels:
        version: original
      name: original
    - labels:
        version: experimental
      name: experimental
